<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="toparea">
            <h1>Metric/Imperial Unit Conversion</h1>
            <form>
                <input type="number" name="input" placeholder="00" id="input" maxlength="2">
                <button id="convert">Convert</button>
            </form>
        </div>
        <div class="bottomarea">
            <div class="length">
                <h5>Length (Meter/Feet)</h5>
                <p id="meters">Input a number</p>
            </div>
            <div class="volume">
                <h5>Volume (Liters/Gallons)</h5>
                <p id="liters">Input a number</p>
            </div>
            <div class="mass">
                <h5>Mass (Kilograms/Pounds)</h5>
                <p id="kilos">Input a number</p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
